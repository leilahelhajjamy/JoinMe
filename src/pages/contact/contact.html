<ion-header>
  
   
</ion-header>
<ion-content class="myview" padding>
  <br> 
<div class="wellmove" padding>
   <br>
  <div >


</div>
    
  

  <form [formGroup]="formlatlng" >

     
    <div class="row justify-content-center"><button class="submitbutton" (click)='getadresse()'>Find Me</button></div>
    <div class="form-group">
     
    <h6 class="nameProfile" >Latitude</h6>

    <div  *ngIf="(lat==null)  ;then  vide else contenant  " class="container justify-content-center" PADDING>
     
    </div>
    <ng-template #vide >
      <input  [value]="" type="email" formGroupName="lat"  formControlName="lat" [(ngModel)]="lat" class="form-control" id="exampleInputfirstName" aria-describedby="firstName" placeholder="lat">
    </ng-template >

    <ng-template #contenant >
      <input  [value]="lat" type="email" formGroupName="lat"  formControlName="lat" [(ngModel)]="lat" class="form-control" id="exampleInputfirstName" aria-describedby="firstName" placeholder="lat">
    </ng-template >
    
    </div>

    <div class="form-group">
     
      <h6 class="nameProfile" >Longitude</h6>
      <div  *ngIf="(lng==null)  ;then  videe else contenantt  " class="container justify-content-center" PADDING>
     
      </div>
      <ng-template #videe > 
       <input  [value]="" type="email" formGroupName="lng"  formControlName="lng" [(ngModel)]="lng" class="form-control" id="exampleInputlastName" aria-describedby="lastName" placeholder="lng">
      </ng-template >

       <ng-template #contenantt> 
        <input  [value]="lng" type="email" formGroupName="lng"  formControlName="lng" [(ngModel)]="lng" class="form-control" id="exampleInputlastName" aria-describedby="lastName" placeholder="lng">
        </ng-template >

  </div>

   

  <div class="row justify-content-center"><button  class="submitbutton"  (click)='getAdresse(lat,lng)' >Get full Adresse</button></div>
   
  <br>
  <div #map id="map" ></div>
  <br>
  <div class="form-group">

   <h6 class="nameProfile" >Adresse</h6>

   <div  *ngIf="(adresse==null)  ;then  videee else contenanttt " class="container justify-content-center" PADDING>
     
  </div>
   
  <ng-template #videee >
 <input [value]="" type="email" formGroupName="adresse"  formControlName="adresse" [(ngModel)]="adresse" class="form-control" id="exampleInputlastName" aria-describedby="adresse">
  </ng-template >

  <ng-template #contenanttt >
  <input [value]="adresse" type="email" formGroupName="adresse"  formControlName="adresse" [(ngModel)]="adresse" class="form-control" id="exampleInputlastName" aria-describedby="adresse" >
  </ng-template >
   
 </div>
 <div class="form-group">

  <input  type="email" formGroupName="description"  formControlName="description" [(ngModel)]="description" class="form-control" id="exampleInputlastName" aria-describedby="description" placeholder="What do you think?" >
  </div>

   <br>
   <div class="row justify-content-center"><button  class="submitbutton"  (click)='Share(adresse,description)'>Share</button></div>
  

  </form>

</div>
</ion-content>
