  Ionic pages and navigation.
-->


<ion-content padding class="myview">
  <ion-toolbar  color="background" class="myview">
    
    <button ion-button (click)="dismiss()"><ion-icon color="background"   name="close-circle"></ion-icon></button>
 
  </ion-toolbar>

  <div *ngFor="let item of joinings"> 
    <div class="wellwhite" padding >
    <div class="row justify-content-left">
     
      <ion-avatar slot="start">
        <img [src]="item.photoURL">
      </ion-avatar>
      <a (click)='VisitProfile(item.uid)'><p class="name" > <ion-label>{{item.firstName}} {{item.lastName}}</ion-label></p></a>
             
    </div>
  </div>
</div>

</ion-content>
